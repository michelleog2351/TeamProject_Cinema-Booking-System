<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome To Our Cinema Booking System!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="theme.css" />
    <script src="app.js"></script>
    <script src="nav.js"></script>
    <script src="footer.js"></script>
  </head>

  <body>
    <nav id="nav" class="navbar navbar-expand-lg bg-primary sticky-top"></nav>

    <div class="container-fluid">
      <hr />
      <div class="row g-3 mb-3">
        <div class="col-12 col-md-3">
          <select id="selectFilm" class="form-select" name="selectFilm">
            <option value="" selected>Select Film</option>
          </select>
        </div>
    
        <div class="col-12 col-md-3">
          <select id="selectDate" class="form-select" name="selectDate">
            <option value="" selected>Select Date</option>
          </select>
        </div>
    
        <div class="col-12 col-md-3">
          <select id="selectStartTime" class="form-select" name="selectStartTime">
            <option value="" selected>Select Time</option>
          </select>
        </div>
    
        <div class="col-12 col-md-3">
          <button
            type="button"
            class="btn btn-primary w-100"
            style="display: none; align-items: center;"
            title="Click here to book tickets!"
            onclick="bookTickets()"
          >
            Book Tickets
          </button>
        </div>
      </div>
    
      <br />
      <h2 class="text-center">Now Showing at Our Cinema</h2>
      <br />
      <div id="filmCards" class="row"></div>
    
      <button
        class="btn btn-info scroll-to-top-btn"
        onclick="scrollToTop()"
        title="Scroll to Top"
      >
        <h1>â†‘</h1>
      </button>
    </div>
    
    <footer
      id="footer"
      class="footer d-flex justify-content-center text-muted"
    ></footer>
  </body>
</html>
