<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome To Our Cinema Booking System!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="theme.css" />
    <script src="app.js"></script>
    <script src="nav.js"></script>
    <script src="footer.js"></script>
  </head>

  <body>
    <nav id="nav" class="navbar navbar-expand-lg bg-primary sticky-top"></nav>
    <div class="container-fluid">
      <hr />
      <div class="text-center my-4"> <br>
        <h1><strong>Welcome to Retro Reels</strong></h1>
       
      </div>

      <div class="row align-items-end mb-3 g-3">
        <div class="col-12 col-md-12">
          <select id="selectFilm" class="form-select mb-0" name="selectFilm">
            <option value="" selected>Select Film</option>
          </select>
        </div>
      </div>

      <div id="filmRows" class="mt-3 d-none">
        <h4>Available Films</h4>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Start Time</th>
              <th>Date</th>
              <th>Seats Remaining</th>
              <th>Theatre</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="screeningsTbody"></tbody>
        </table>
      </div>

      <br />

      <div id="filmCards" class="row"></div>

      <button class="btn btn-info scroll-to-top-btn" title="Scroll to Top">
        <h1>â†‘</h1>
      </button>
    </div>
    <br />
    <footer
      id="footer"
      class="footer d-flex justify-content-center text-muted"
    ></footer>
  </body>
</html>
