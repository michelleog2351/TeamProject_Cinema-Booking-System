<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screening Details</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="screening.js"></script>
    <script src="../nav.js"></script>
    <script src="../footer.js"></script>
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <link rel="stylesheet" type="text/css" href="../theme.css" />
  </head>

  <body>
    <nav id="nav" class="navbar navbar-expand-lg bg-primary sticky-top"></nav>

    <div class="container-fluid">
      <hr />
      <div class="d-flex justify-content-between align-items-center col-12">
        <h1 class="flex-grow-1">Screenings</h1>

        <select
          id="selectTheatre"
          class="form-select ml-3 w-auto"
          name="selectTheatre"
        >
          <option value="" selected>Select Theatre</option>
        </select>
      </div>

      <hr />
      <div id="add"></div>
      <br />
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Start Time</th>
            <th>Date</th>
            <th>SeatsRemaining</th>
            <th>Theatre</th>
            <th>Film Name</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
      <div
        id="noScreeningsAlert"
        class="alert alert-info mb-3"
        style="display: none; max-width: 830px; margin-top: 15px"
      >
        Sorry, no screenings available for this theatre. Please create a
        screening.
      </div>
      <hr />
      <button class="btn btn-info scroll-to-top-btn" title="Scroll to Top">
        <h1>â†‘</h1>
      </button>
    </div>
    <footer id="footer" class="footer d-flex justify-content-center"></footer>
  </body>
</html>
