<!-- <!DOCTYPE html> causes navbar to be shorter than others --> 
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Now Showing</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="cFilm.js"></script>
    <script src="../../nav.js"></script>
    <script src="../../footer.js"></script>
    <link rel="stylesheet" type="text/css" href="../../style.css" />
    <link rel="stylesheet" type="text/css" href="../../theme.css" />
  </head>

  <body>
    <nav id="nav" class="navbar navbar-expand-lg bg-primary sticky-top"></nav>
    <div class="container">
      <hr />
      <h1>Now Showing</h1>
      <hr />
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="mb-3" style="flex: 3">
          <input
            type="text"
            value=""
            class="form-control"
            id="searchInput"
            name="searchFilm"
            placeholder="Search for films by name, category..."
            style="height: 50px"
          />
        </div>

        <div class="mb-3 ms-3" style="flex: 1">
          <button
            type="button"
            class="btn btn-outline-secondary btn-lg"
            style="display: flex"
            title="Clears the screen and resets filters"
            onclick="clearFilter()"
          >
            Clear
          </button>
        </div>
      </div>

      <div
        id="noFilmsAlert"
        class="alert alert-info mb-3"
        style="display: none; max-width: 830px; margin-top: 15px"
      >
        Sorry, no films were found matching your search criteria. Please try again.
      </div>

      <div id="filmCards" class="row"></div>
      <button
        class="btn btn-info scroll-to-top-btn"
        onclick="scrollToTop()"
        title="Scroll to Top"
      >
        <h1>â†‘</h1>
      </button>
      <hr />
    </div>
    <br />
    <footer id="footer" class="footer d-flex justify-content-center"></footer>
  </body>
</html>
