<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Booking</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    
    <script src="../nav.js"></script>
    <script src="../footer.js"></script>
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <link rel="stylesheet" type="text/css" href="../theme.css" />
  </head>
  <body>
    <nav id="nav" class="navbar navbar-expand-sm bg-primary sticky-top"></nav>
    <div class="container-fluid">
      <hr/>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Film Name</th>
            <th></th>
            <th>Start Time</th>
            <th>Date</th>
            <th>Theatre</th>
            <th>Seats Remaining</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
      <hr/>
      <h2><strong>Your Order</strong></h2>
      <hr />
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Ticket Types</th>
            <th>Price</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="ticketTableBody"></tbody>
      </table>
      <hr/>
      <label class="form-label" for="email">Enter your email so we can send you your tickets</label>
      <input class="form-control" type="text" name="email" id="email" placeholder="abc@atu.ie" />
      <hr>
      <div>
        <h2 style="display: inline"><strong>Price: </strong>â‚¬</h2>
        <h2 style="display: inline" id="totalCost">0.00</h2>
      </div>
      <div id="error-message" style="color: red; display: none; margin-top: 10px;"></div>
      <br>
      <button id="cancel" class="btn btn-secondary">Cancel</button>
      <button id="save" class="btn btn-primary">Save</button>
      <br>
      
      <footer id="footer" class="footer d-flex justify-content-center"></footer>
  </body>
  <script src="createBooking.js"></script>
</html>
