<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Create Booking</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="createBooking.js"></script>
    <script src="../nav.js"></script>
    <script src="../footer.js"></script>
    <link rel="stylesheet" type="text/css" href="../theme.css" />
  </head>
  <body>
    <div class="container-fluid">
      <nav id="nav" class="navbar navbar-expand-sm bg-primary" sticky-top></nav>
      <hr/>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Film Name</th>
            <th></th>
            <th>Start Time</th>
            <th>Date</th>
            <th>Theatre</th>
            <th>Seats Remaining</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
      <hr/>
      <h1>Make a Booking</h1>
      <hr />
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Ticket Types</th>
            <th>Price</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="ticketTableBody"></tbody>
      </table>
      <hr/>
      <label class="form-label" for="email">Enter your email so we can send you your tickets</label>
      <input class="form-control" type="text" name="email" id="email"></input>
      <hr>
      <h1>Price:<div id="totalCost">0.00</div></h1>
      <button id="cancel" class="btn btn-secondary">Cancel</button>
      <button id="save" class="btn btn-primary">Save</button>
    </div>
    <footer id="footer" class="footer d-flex justify-content-center"></footer>
  </body>
</html>
