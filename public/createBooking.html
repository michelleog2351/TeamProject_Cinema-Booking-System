<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Create Booking</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
		<script src="js/createBooking.js"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<hr />
			<h1>Create a Booking</h1>
			<hr />
			<form id="fbody" method="post">
				<div class="mb-3">
					<label class="form-label" for="bookingID">Booking ID</label>
					<input
						class="form-control"
						type="text"
						id="bookingID"
						name="bookingID"
						placeholder="Enter booking ID"
						step="0.01"
						required
					/>
				</div>

				<div class="mb-3">
					<label class="form-label" for="noOfSeats">No. Seats</label>
					<input
						class="form-control"
						type="number"
						id="noOfSeats"
						name="noOfSeats"
						placeholder="Enter total number of seats"
						min="1"
						required
					/>
				</div>

				<div class="mb-3">
					<label class="form-label" for="cost">Total Cost</label>
					<input
						class="form-control"
						type="number"
						id="cost"
						name="cost"
						placeholder="Enter total cost"
						step="0.01"
						required
					/>
				</div>

				<div class="mb-3">
					<label class="form-label" for="email">Email</label>
					<input
						class="form-control"
						type="number"
						id="email"
						name="email"
						placeholder="Enter email address"
						step="0.01"
						required
					/>
				</div>
			</form>
			<hr />
			<button id="cancel" class="btn btn-secondary">Cancel</button>
			<button id="save" class="btn btn-primary">Save</button>
		</div>
	</body>
</html>
