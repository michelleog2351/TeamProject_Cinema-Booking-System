<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Film Details</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="film.js"></script>
    <script src="../nav.js"></script>
    <script src="../footer.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <link rel="stylesheet" type="text/css" href="../theme.css" />
  </head>

  <body>
    <nav id="nav" class="navbar navbar-expand-lg bg-primary sticky-top"></nav>

    <div class="container-fluid">
      <hr />
      <div class="d-flex justify-content-between align-items-center">
        <h1>Films</h1>

        <button
          id="sortButton"
          class="btn btn-outline-secondary"
          style="border-radius: 70%; padding: 10px; margin-top: 30px"
        >
          <img
            src="../images/sort-alpha-up-alt.svg"
            alt="Sort A-Z"
            style="width: 24px; height: 24px"
            title="Sort films from A-Z"
          />
        </button>
      </div>
      <hr />

      <div id="add"></div>

      <br />
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Run-Time</th>
            <th>Age Rating</th>
            <th>Director</th>
            <th>Starring</th>
            <th>Cover Image</th>
            <th>Video URL</th>
            <th>Release Date</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
      <div>
        <button class="btn btn-info scroll-to-top-btn" title="Scroll to Top">
          <h1>â†‘</h1>
        </button>
      </div>
      <hr />
    </div>
    <br />
    <footer id="footer" class="footer d-flex justify-content-center"></footer>
  </body>
</html>
